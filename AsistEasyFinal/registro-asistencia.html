<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencias</title>
    <link rel="stylesheet" href="styles1.css">
    <!-- Bootstrap CSS para el diseño -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h2>Registro de Asistencias</h2>
        <p>Registra la asistencia de los estudiantes de forma rápida y sencilla.</p>
    </header>

    <main class="container mt-4">
        <!-- Formulario de filtros -->
        <form class="row g-3">
            <div class="col-md-4">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="col-md-4">
                <label for="grupo" class="form-label">Grupo</label>
                <select id="grupo" class="form-select" required>
                    <option selected>Seleccionar Grupo</option>
                    <option value="1">Grupo A</option>
                    <option value="2">Grupo B</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="materia" class="form-label">Materia</label>
                <select id="materia" class="form-select" required>
                    <option selected>Seleccionar Materia</option>
                    <option value="1">Matemáticas</option>
                    <option value="2">Ciencias</option>
                </select>
            </div>
        </form>

        <!-- Tabla de registro de asistencias -->
        <table class="table table-bordered mt-4">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Nombre del Estudiante</th>
                    <th>Estado de Asistencia</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Juan Pérez</td>
                    <td>
                        <select class="form-select">
                            <option value="Presente">Presente</option>
                            <option value="Tarde">Tarde</option>
                            <option value="Ausente">Ausente</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>María López</td>
                    <td>
                        <select class="form-select">
                            <option value="Presente">Presente</option>
                            <option value="Tarde">Tarde</option>
                            <option value="Ausente">Ausente</option>
                        </select>
                    </td>
                </tr>
                <!-- Puedes añadir más filas dinámicamente con JavaScript -->
            </tbody>
        </table>

        <!-- Botones de acción -->
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-success mx-2" onclick="guardarAsistencias()">Guardar Asistencias</button>
            <button class="btn btn-secondary mx-2" onclick="limpiarFormulario()">Limpiar Formulario</button>
            <button class="btn btn-primary mx-2" onclick="regresarMenu()">Regresar al Menú</button>
        </div>

        <!-- Mensaje de alerta -->
        <div id="alerta" class="alert alert-warning mt-4 d-none" role="alert">
            ¡Por favor, complete todos los campos!
        </div>
    </main>

    <footer class="text-center py-3 bg-light mt-4">
        &copy; 2024 Sistema de Asistencias. Desarrollado por Wilberto Estrella.
    </footer>

    <!-- JavaScript para Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts1.js"></script>
</body>
</html>
